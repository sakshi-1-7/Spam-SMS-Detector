<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 
    <link  rel="stylesheet" href="css/bootstrap.min.css"/>
  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    
    <title>Spam SMS Detector</title>
  </head>
  <body>
    
 


    
    <div class="container">
      <br><br><br><br><br>
      <h1 class="display-1 card-header" align="center" style="color:#2196F3;">Spam SMS Detector  </h1>
      <br><br>

      <div class="panel-group">
        
        <div class="panel panel-primary">
          <div class="panel-heading" align="center">Result</div>
          <br>
          
          <div class="results">
        
          {% if prediction == 1%}
          <h2 style="color:red;" align="center">Spam</h2>
          {% elif prediction == 0%}
          <h2 style="color:blue;" align="center">Not Spam</h2>
          {% endif %}
        
          </div>
        <br>
        <div class="form-row text-center">
            <div class="col-12">
                 <a href="{{ url_for('home')}}"submit" class="btn btn-danger">Check Again</button> </a>
            </div>
         </div>




        <br>
        </div>
       </div>
    
        
      </div>

       
          
  </body>
</html>
